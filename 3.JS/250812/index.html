<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 워밍업</title>

</head>
<body>
    <!-- 여러분들 태그 코드들 -->
    <script>
        // 자바스크립트 코드를 작성하는 공간.
        // 그래서 주석 모양도 다름.

        let numb = 10 + 10 + 10;
        console.log(typeof numb);
        console.log(typeof numb);
        console.log(typeof numb);
        console.log(typeof numb);
        console.log(typeof numb);
        console.log(typeof numb);

        // 현실세계에서는 어떻게 연산했더라?
        // 30 = 10 + 10 + 10

        let numb2 = 10 + "안녕하세요";
        console.log(typeof numb2);

        let age = 10 + 10 + 10;

        console.log(age); // 30
        
        age = 40;

        console.log(age); // 40

        age = 40 - 10 - 10;

        console.log(age);

        let message = "나 신창섭";

        console.log(message);

        message = "나는 사실 신창섭이 아니다."

        console.log(message);
        
        
    </script>
</body>
</html>
