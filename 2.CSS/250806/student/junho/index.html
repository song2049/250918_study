<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 구조를 먼저 명확하게 알고, 명확하게 선택하자.</title>
    <link rel="stylesheet" href="./public/css/실습index.css">
</head>
<body>
    <!-- 
        CSS를 선택해서 적용 => CSS를 잘할려면, HTML 구조를 먼저 이해

        1. 기준을 정하고 생각하라
        2. 형제인지, 자식인지

        .container >  .footer > .footer-item + div + span {
            color: red;
        }
    
    -->
    <div class="container">
        <div class="header">
            <p>나는 헤더</p>
            <button type="button">버튼</button>
        </div>
        <div class="body">
            <p id="body-item">나는 바디</p>
            <input type="email">
        </div>
        <div class="footer">
            <p class="footer-item">나는 푸터</p>
            <div>
                <ul>
                    <li class="first-child"></li>
                    <li></li>
                    <li>나를 칠해보세요</li>
                    <li></li>
                    <li>나를 칠해보세요</li>
                </ul>
            </div>
            <span>선택자 너무 어려워요</span>
        </div>
    </div>
</body>
</html>
