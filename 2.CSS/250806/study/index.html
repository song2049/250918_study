<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - 구조를 먼저 명확하게 알고, 명확하게 선택하자.</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 
        1. 선택자 너무 어려워요 빨간색으로 만들기
        2. input 타입이 email인 경우를 선택하여 border 색 변경
        3. 나를 칠해보세요의 색을 아쿠아 색으로 변경. 그 외에 li 요소의 색깔은 변경시키지 마세요!
        4. 반드시! CSS는 따로 파일로 분리해서 작성해주세요
        5. HTML은 수정하지 마세요 ㅎㅎ
        6. 인라인 스타일도 적용 금지입니다!
        
        힌트: 직계 자식 선택자(">")말고, 다른 선택자를 검색하고 찾고 적용시켜보세요.
    -->
    <div class="container">
        <div class="header">
            <p>나는 헤더</p>
            <button type="button">버튼</button>
        </div>
        <div class="body">
            <p id="body-item">나는 바디</p>
            <input type="email">
        </div>
        <div class="footer">
            <p class="footer-item">나는 푸터</p>
            <div>
                <ul>
                    <li class="first-child"></li>
                    <li></li>
                    <li>나를 칠해보세요</li>
                    <li></li>
                    <li>나를 칠해보세요</li>
                </ul>
            </div>
            <span>선택자 너무 어려워요</span>
        </div>
    </div>
</body>
</html>
