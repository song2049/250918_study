<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - 구조를 설계하는 능력</title>
</head>
<body>
    <!-- 
        감싸라고 한 부분
        시맨틱 태그 부분
    -->
    <h2>문의하기</h2>
    <ul>
        <li>
            이름
            <input type="text" placeholder="이름 입력">
        </li>
        <li>
            이메일
            <input type="text" placeholder="이메일 입력">
        </li>
        <li>
            문의유형
            <input type="radio" id="bug" name="inquiry-type"> 
            <label for="bug">버그 제보</label>
            <input type="radio" id="feature" name="inquiry-type"> 
            <label for="feature">기능 요청</label>
        </li>
        <li>
            뉴스레터 수신동의
            <input type="checkbox">
        </li>
        <li>
            메시지 입력
            <input type="text" placeholder="메시지 입력">
        </li>
        <li>
            <button>보내기</button>
        </li>
    </ul>

    ⓒ2025 HTML 연습 페이지
</body>
</html>
