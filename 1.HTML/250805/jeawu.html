<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - 구조를 설계하는 능력</title>
</head>
<body>
    <h2>문의하기</h2>
    <!-- unordered list -->
    <form>
        <!-- list -->
        <ul>
            <li>
                <span>이름</span>
                <input type="text" placeholder="존함을 입력해 주세용"/>
            </li>
            <li>
                <span>이메일</span>
                <input type="email" placeholder="메일도 입력해 주세용">
            </li>
            <li>
                <span>문의유형 </span>
                <input type="checkbox" name="inquiry"/> <span>버그 제보</span> 
                <input type="checkbox" name="inquiry"/> <span>기능 요청</span>
                <input type="checkbox" name="inquiry"/> <span>긴급 요청</span>
            </li>
            <li>
                <span>뉴스레터 수신동의</span>
                <input type="checkbox">
            </li>
            <li>
                <span>메시지</span>
                <input type="text" placeholder="메시지는 보내 주세용">
            </li>
            <li>
                <button type="submit">보내기</button>
            </li>
        </ul>
    </form>
    <footer>
        © 2025 HTML 연습 페이지
    </footer>
    <span>인라인 형태</span>
    <!-- 교수님 항상 감사합니다 -->
</body>
</html>
