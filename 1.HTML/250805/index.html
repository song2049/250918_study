<!-- DOCTYPE: 문서가 HTML형식을 따른다. -->
<!DOCTYPE html>
<!-- lang=en: 언어가 영어다. -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - 내가 원하는 공간에 원하는 요소를 딱딱 꽂아넣는 능력</title>
</head>

<body>
    <!-- 컨텐츠를 강조하는 헤드라인 태그 Headline-->
    <h1>블록 형태와 인라인 형태</h1>

    <div>나는 블록 형태</div>
    <div>나는 블록 형태</div>
    <div>나는 블록 형태</div>
    <span>나는 인라인 형태</span>
    <div>나는 블록 형태</div>
    <span>나는 인라인 형태</span>
    <span>나는 인라인 형태</span>
    <!-- 리스트 형태 -->
    <!-- unordered list: 순서가 없는 리스트 (• 점으로 표시됨) -->
    <ul>
        <li>나는 첫 번째</li>
        <li>나는 두 번째</li>
    </ul>

    <h2>할 일 목록</h2>
    <!-- order list: 순서가 정해진 리스트 -->
    <ol>
        <li>블로그 쓰기</li>
        <li>집에 귀가해서 수업 복기하기</li>
    </ol>
</body>

</html>
