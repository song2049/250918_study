<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 댓글 CRUD</title>
    <link rel="stylesheet" href="./public/css/list.css">
</head>
<body>
    <div id="comments">
        <h1>댓글 목록</h1>
        <ul class="comment-list"></ul>
        <!-- 
            입력값을 모아서 한 번에 제출하는 구조 

            button type="submit" => 제출하다.
        -->
        <form class="comment-form" action="./list.html" method="get">
            <input type="text" name="userId" placeholder="유저 아이디 입력">
            <input type="text" name="title" placeholder="제목입력">
            <input type="text" name="content" placeholder="글 내용 입력">
            <button type="submit">댓글 작성</button>
        </form>
    </div>
    <script src="./public/js/read.js"></script>
    <script src="./public/js/create.js"></script>
</body>
</html>
