<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 목록 페이지</title>
    <link rel="stylesheet" href="./public/css/comment/common.css">
    <link rel="stylesheet" href="./public/css/comment/list.css">
    <!-- <link rel="stylesheet" href="./public/css/sidebar/sidebar.css"> -->
</head>
<body>
    <div id="comments">
        <h1>댓글 목록</h1>
        <div class="inner">
            <ul class="comment-list"></ul>
            <form class="comment-form" action="./list.html" method="get">
                <input type="text" name="userId" placeholder="유저 아이디 입력">
                <input type="text" name="title" placeholder="제목입력">
                <textarea name="content" placeholder="글 내용 입력" cols="" rows="8"></textarea>
                <button type="submit">댓글 작성</button>
            </form>
        </div>
    </div>
    <script src="./public/js/comment/list.js"></script>
    <script src="./public/js/comment/create.js"></script>
    <script src="./public/js/comment/delete.js"></script>
</body>
</html>
