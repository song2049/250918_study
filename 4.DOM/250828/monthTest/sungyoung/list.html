<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별_평가_댓글리스트</title>
    <link rel="stylesheet" href="./public/css/font.css">
    <link rel="stylesheet" href="./public/css/common.css">
    <link rel="stylesheet" href="./public/css/list.css">
</head>
<body>
    <div id="comment">
        <h1>댓글 목록</h1>
        <ul class="comment-list"></ul>
        <form class="comment-form">
            <input type="text" name="userId" placeholder="유저 아이디를 적어주세요"/>
            <input type="text" name="title" placeholder="댓글의 제목을 적어주세요"/>
            <textarea name="content" rows="" cols="22" placeholder="댓글의 내용을 적어주세요"></textarea>
            <button type="submit">댓글 등록</button>
        </form>
    </div>
    <script src="./public/js/read.js"></script>
    <script src="./public/js/create.js"></script>
    <script src="./public/js/delete.js"></script>

</body>
</html>
