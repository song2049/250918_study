<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별_평가_댓글수정</title>
    <link rel="stylesheet" href="./public/css/font.css">
    <link rel="stylesheet" href="./public/css/common.css">
    <link rel="stylesheet" href="./public/css/update.css">
</head>

<body>
    <h1>댓글 수정</h1>
    <div id="update-main">
        <form class="update-input">
            <P>제목</P>
            <input type="text" name="title" />
            <P>ID</P>
            <input type="text" name="userId" />
            <P>내용</P>
            <textarea name="content" rows="" cols="22"></textarea>
            <button class="update-btn" type="submit">수정 완료</button>
        </form>
        <div class="button_list">
            <button type="button" onclick="moveComment()">댓글 목록</button>
        </div>
    </div>
    <script src="./public/js/update.js"></script>
    <script src="./public/js/buttonAction.js"></script>
</body>

</html>
